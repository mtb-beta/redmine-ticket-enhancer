<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redmine Ticket Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Redmine Ticket Enhancer</h1>
    
    <div class="section">
      <h2>テンプレート</h2>
      <select id="template-select">
        <option value="">テンプレートを選択...</option>
      </select>
      <button id="insert-template">挿入</button>
    </div>
    
    <div class="section">
      <h2>ステータス</h2>
      <div id="status" class="status">
        <div class="status-item">
          <span class="label">拡張機能バージョン:</span>
          <span class="value" id="version">0.1.0</span>
        </div>
      </div>
    </div>
    
    <footer>
      <p>© 2025 Redmine Ticket Enhancer</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
